<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Psychic-Game</title>
</head>

<body>
    <div>
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>
        <p id="wins-text">Wins: 0</p>
        <p id="losses-text">Losses: 0</p>
        <p id="guessesleft-text">Guesses left: 9</p>
        <p id="userguesses-text">Your guesses so far: </p>
    </div>
    <script type="text/javascript">
        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Creating variables to hold the number of wins, losses, and ties. They start at 0.
        var wins = 0;
        var losses = 0;
        var guessesleft = 9;

        // Create variables that hold references to the places in the HTML where we want to display things.
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessesleftText = document.getElementById("guessesleft-text");
        var userguessesText = document.getElementById("userguesses-text");
        var guesses = [];

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];



            // This logic determines the outcome of the game (win/loss/guesses left), and increments the appropriate number
            if (guessesleft >= 1) {
                if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") ||
                    (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l") || (userGuess === "m")
                    || (userGuess === "n") || (userGuess === "o") || (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || (userGuess === "s") || (userGuess === "t")
                    || (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (userGuess === "y") || (userGuess === "z")) {

                    if ((userGuess === computerGuess)) {
                        wins++;
                        guesses = [];
                        guessesleft = 9;
                    } else {
                        guessesleft--;
                        guesses.push(userGuess);
                        if (guessesleft == 0) {
                            losses++;
                            guesses = [];
                            guessesleft = 9;
                        }
                    }


                    // Display the user and computer guesses, and wins/losses/ties
                    winsText.textContent = "Wins: " + wins;
                    lossesText.textContent = "Losses: " + losses;
                    guessesleftText.textContent = "Guesses left: " + guessesleft;

                    let choosemessage = "";

                    for (var i = 0; i < guesses.length; i++) {
                        if (i == 0) {
                            choosemessage = guesses[i];
                        } else {
                            choosemessage += ', ' + guesses[i];
                        }
                    }

                    userguessesText.textContent = "Your guesses so far: " + choosemessage;
                }
            }
        };
    </script>

</body>

</html>
